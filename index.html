<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aipods Pro 2</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main>
      <div class="w-full bg-zinc-900">
        <div id="scroll-container" class="parent w-full h-[700vh] relative top-0 left-0 bg-black">
          <div class="w-full h-screen sticky top-0 left-0 bg-black">
            <canvas class="h-screen w-full " id="frame"></canvas>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.2.3/dist/lenis.min.js"></script> 
    <script src="script.js"></script>
  </body>
</html>
